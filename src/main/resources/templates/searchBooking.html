<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Booking ' + ${searchString}"></title>
</head>
<body>
<form action="/searchBooking" method="post">
    <p>
        <input type="text" th:field="${searchString}">
        <input type="submit" value="Search" class="btn">
    </p>
</form>

<div th:each="booking: ${bookings}">
    <h6 th:text="${booking.name}"></h6>
    <h6 th:text="${booking.startDate}"></h6>
</div>
</body>
</html>
